    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const quotes = [
            "Believe in yourself and all that you are.",
            "The only limit to our realization of tomorrow is our doubts of today.",
            "Act as if what you do makes a difference. It does.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "Donâ€™t watch the clock; do what it does. Keep going.",
        ];

        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        document.getElementById('quote').innerText = quotes[dayOfYear % quotes.length];

        const timeDisplay = document.getElementById('current-time');
        const timezoneSelect = document.getElementById('timezone');
        const timezones = Intl.supportedValuesOf('timeZone');
        timezones.forEach(zone => {
            const option = document.createElement('option');
            option.value = zone;
            option.textContent = zone;
            timezoneSelect.appendChild(option);
        });

        function updateTime() {
            const selectedZone = timezoneSelect.value || Intl.DateTimeFormat().resolvedOptions().timeZone;
            const now = new Date().toLocaleString('en-US', { timeZone: selectedZone, hour12: false });
            timeDisplay.innerText = `Current Time: ${now}`;
        }

        timezoneSelect.addEventListener('change', updateTime);
        setInterval(updateTime, 1000);
    </script>
