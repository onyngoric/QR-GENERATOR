<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        /* Main Container */
        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: auto;
        }

        h1 {
            color: #6c63ff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Input Styling */
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #6c63ff;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease-in-out;
            margin-right: 10px;
        }

        input[type="text"]:focus {
            border-color: #4a47a3;
            box-shadow: 0 0 8px rgba(106, 97, 242, 0.5);
        }

        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a47a3;
        }

        /* QR Code Display */
        #qr-code-container {
            margin: 20px 0;
        }

        #qr-code {
            display: inline-block;
            padding: 15px;
            border: 2px dashed #6c63ff;
            border-radius: 10px;
            background: #f9f9f9;
        }

        #download-btn {
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #777;
            background: #fff;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Generate and download your own QR codes with ease!</p>

        <!-- Input Section -->
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Enter text or URL" />
            <button onclick="generateQRCode()">Generate</button>
        </div>

        <!-- QR Code Display Section -->
        <div id="qr-code-container">
            <div id="qr-code"></div>
            <button id="download-btn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>

    <footer>
        Made with ‚ù§ by Onyangoric
    </footer>

    <script>
        let qrCodeContainer = document.getElementById('qr-code');
        let downloadBtn = document.getElementById('download-btn');

        function generateQRCode() {
            const text = document.getElementById('input-text').value;

            // Clear previous QR code
            qrCodeContainer.innerHTML = "";
            downloadBtn.style.display = "none";

            // Generate new QR code
            if (text.trim()) {
                const qrCode = new QRCode(qrCodeContainer, {
                    text: text,
                    width: 256,
                    height: 256,
                });

                // Show download button after QR code is generated
                setTimeout(() => {
                    downloadBtn.style.display = "inline-block";
                }, 500);
            } else {
                alert("Please enter some text or a URL!");
            }
        }

        function downloadQRCode() {
            const qrCanvas = qrCodeContainer.querySelector('canvas');
            if (qrCanvas) {
                const link = document.createElement('a');
                link.href = qrCanvas.toDataURL("image/png");
                link.download = "qrcode.png";
                link.click();
            } else {
                alert("No QR code to download! Please generate one first.");
            }
        }
    </script>
</body>
</html>
